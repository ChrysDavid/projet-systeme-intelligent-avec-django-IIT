{% load static %}
<!DOCTYPE html>
<html>

<head>
    <title>ESP8266 Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f5f5;
            min-height: 100vh;
        }

        .top-bar {
            background: #2c3e50;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logout-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .sensor-value {
            font-size: 2em;
            color: #3498db;
            margin: 10px 0;
            font-weight: bold;
        }

        .sensor-label {
            color: #7f8c8d;
            font-size: 1.2em;
            margin-bottom: 5px;
        }

        .led-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }

        .led-button {
            background: #ecf0f1;
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
        }

        .led-button:hover {
            background: #dfe6e9;
        }

        .led-button.on {
            background: #2ecc71;
            color: white;
        }
    </style>
</head>

<body>
    <div class="top-bar">
        <h1>ESP8266 Dashboard</h1>
        <a href="{% url 'logout' %}" class="logout-btn">Logout</a>
    </div>

    <div class="container">
        <div class="dashboard">
            <div class="card">
                <div class="sensor-label">Temperature</div>
                <div class="sensor-value"><span id="temp">--</span>Â°C</div>
            </div>
            <div class="card">
                <div class="sensor-label">Humidity</div>
                <div class="sensor-value"><span id="hum">--</span>%</div>
            </div>
        </div>

        <div class="card" style="margin-top:20px">
            <div class="sensor-label">LED Controls</div>
            <div class="led-grid">
                <button onclick="toggleLED(5)" id="led5" class="led-button">LED 5</button>
                <button onclick="toggleLED(4)" id="led4" class="led-button">LED 4</button>
                <button onclick="toggleLED(16)" id="led16" class="led-button">LED 16</button>
            </div>
        </div>
    </div>

    <script>
        const ESP_IP = "{{ esp_ip }}";

        function updateSensors() {
            fetch(`http://${ESP_IP}/data`)
                .then(r => r.json())
                .then(d => {
                    document.getElementById('temp').textContent = d.temperature;
                    document.getElementById('hum').textContent = d.humidity;
                })
                .catch(console.error);
        }

        function toggleLED(pin) {
            fetch(`http://${ESP_IP}/led`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ pin: pin })
            })
                .then(r => r.json())
                .then(d => {
                    document.getElementById('led' + pin).classList.toggle('on', d.state);
                })
                .catch(console.error);
        }

        setInterval(updateSensors, 2000);
        updateSensors();
    </script>
    <script>

        const ESP_IP = "{{ esp_ip }}";

        function toggleLED(pin) {
            fetch(`http://${ESP_IP}/led`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'application/json',
                    'Access-Control-Allow-Origin': '*'
                },
                mode: 'cors',
                body: JSON.stringify({ pin: pin })
            })
                .then(r => r.json())
                .then(d => {
                    document.getElementById('led' + pin).classList.toggle('on', d.state);
                    console.log('LED toggle response:', d);
                })
                .catch(error => {
                    console.error('LED toggle error:', error);
                });
        }
    </script>
</body>

</html>
